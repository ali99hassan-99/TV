<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علي حسن تي في</title>
    <style>
        /* إعدادات الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        /* تنسيق عام */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1a2a38;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* النص تحت العنوان */
        .info-text {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
            font-weight: 300;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* مشغل الفيديو */
        video {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 3px solid #ffffff40;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* قائمة القنوات */
        .playlist {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* كل 3 أزرار في صف */
            gap: 20px;
            width: 100%;
        }
        .channel {
            background: linear-gradient(145deg, #4a90e2, #1c2b3e);
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(255, 255, 255, 0.1) inset;
            text-align: center;
            cursor: pointer;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .channel:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(255, 255, 255, 0.2) inset;
        }

        /* الحقوق */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background: #1a2a38;
            font-size: 0.9rem;
            color: #ddd;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* التعديلات للأجهزة المحمولة */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .info-text {
                font-size: 1rem;
            }

            .playlist {
                grid-template-columns: repeat(2, 1fr); /* عرض زرين في كل صف */
            }

            .channel {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .info-text {
                font-size: 0.9rem;
            }

            .playlist {
                grid-template-columns: 1fr; /* عرض زر واحد في كل صف */
            }

            .channel {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>علي حسن TV</h1>
        <!-- النص الإضافي أسفل العنوان -->
        <p class="info-text">اضغط على القناة وانتظر قليلاً ستعمل القناة.</p>
    </header>
    <div class="container">
        <!-- مشغل الفيديو -->
        <video id="player" controls>
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>

        <!-- قائمة القنوات -->
        <div class="playlist" id="playlist">
            <!-- قائمة القنوات ستظهر هنا -->
        </div>
    </div>

    <footer>
        الحقوق محفوظة للمطور &copy; 2025 <a href="https://t.me/a9_9h9">علي حسن</a>
    </footer>

    <script>
        let channels = [];
        let currentChannelIndex = 0;
        const player = document.getElementById('player');
        const videoSource = document.getElementById('videoSource');
        const playlist = document.getElementById('playlist');

        // تشغيل قناة معينة
        function playChannel(index) {
            if (index >= channels.length) index = 0; // العودة للبداية إذا انتهت القائمة
            currentChannelIndex = index;
            videoSource.src = channels[index];
            player.load();
            player.play();
            // الانتقال للمشغل
            player.scrollIntoView({ behavior: 'smooth' });
        }

        // تحميل ملف M3U
        fetch('playlist.m3u')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                let channelName = '';

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        channelName = line.split(',')[1] || 'Unknown Channel';
                    } else if (line.trim() && !line.startsWith('#')) {
                        const channelUrl = line.trim();
                        channels.push(channelUrl);

                        // إنشاء زر القناة
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'channel';
                        channelDiv.innerHTML = `${channelName}`;
                        channelDiv.onclick = () => playChannel(channels.indexOf(channelUrl));
                        playlist.appendChild(channelDiv);
                    }
                });

                // تشغيل القناة الأولى تلقائيًا عند تحميل الصفحة
                if (channels.length > 0) {
                    playChannel(0);
                }
            })
            .catch(error => console.error('Error loading playlist:', error));
    </script>
</body>
</html>
