<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علي حسن تي في</title>
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1a2a38;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* مشغل الفيديو */
        video {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 3px solid #ffffff40;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* قائمة القنوات */
        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }
        .channel {
            background: linear-gradient(145deg, #334d60, #1a2a38);
            border-radius: 15px;
            padding: 15px;
            width: calc(25% - 10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(255, 255, 255, 0.1) inset;
            text-align: center;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .channel:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(255, 255, 255, 0.2) inset;
        }
        .channel h3 {
            margin: 10px 0;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* الحقوق */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background: #1a2a38;
            font-size: 0.9rem;
            color: #ddd;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>علي حسن TV</h1>
    </header>
    <div class="container">
        <!-- مشغل الفيديو -->
        <video id="player" controls>
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>

        <!-- قائمة القنوات -->
        <div class="playlist" id="playlist">
            <!-- قائمة القنوات ستظهر هنا -->
        </div>
    </div>

    <footer>
        الحقوق محفوظة للمطور &copy; 2025 <a href="https://t.me/a9_9h9">علي حسن</a>
    </footer>

    <script>
        let channels = [];
        let currentChannelIndex = 0;
        let userActive = true;
        const player = document.getElementById('player');
        const videoSource = document.getElementById('videoSource');
        const playlist = document.getElementById('playlist');

        // تكبير الشاشة تلقائيًا
        function enterFullScreen() {
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.webkitRequestFullscreen) {
                player.webkitRequestFullscreen();
            } else if (player.mozRequestFullScreen) {
                player.mozRequestFullScreen();
            } else if (player.msRequestFullscreen) {
                player.msRequestFullscreen();
            }
        }

        // تشغيل قناة معينة
        function playChannel(index) {
            if (index >= channels.length) index = 0; // العودة للبداية إذا انتهت القائمة
            currentChannelIndex = index;
            videoSource.src = channels[index];
            player.load();
            player.play();
        }

        // الانتقال للقناة التالية
        function nextChannel() {
            playChannel((currentChannelIndex + 1) % channels.length);
        }

        // تحميل ملف M3U
        fetch('playlist.m3u')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                let channelName = '';

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        channelName = line.split(',')[1] || 'Unknown Channel';
                    } else if (line.trim() && !line.startsWith('#')) {
                        const channelUrl = line.trim();
                        channels.push(channelUrl);

                        // إنشاء زر القناة
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'channel';
                        channelDiv.innerHTML = `<h3>${channelName}</h3>`;
                        channelDiv.onclick = () => {
                            userActive = true;
                            playChannel(channels.indexOf(channelUrl));
                        };
                        playlist.appendChild(channelDiv);
                    }
                });

                // تشغيل القناة الأولى تلقائيًا عند تحميل الصفحة
                if (channels.length > 0) {
                    playChannel(0);
                }

                // الانتقال التلقائي بعد 6 ثوانٍ من عدم النشاط
                let idleTimer = setTimeout(nextChannel, 6000);
                document.addEventListener('mousemove', () => {
                    clearTimeout(idleTimer);
                    userActive = true;
                    idleTimer = setTimeout(() => {
                        userActive = false;
                        nextChannel();
                    }, 6000);
                });

                // تكبير الشاشة بعد 6 ثوانٍ من التشغيل
                player.addEventListener('play', () => {
                    setTimeout(() => {
                        if (!userActive) enterFullScreen();
                    }, 6000);
                });
            })
            .catch(error => console.error('Error loading playlist:', error));
    </script>
</body>
</html>
